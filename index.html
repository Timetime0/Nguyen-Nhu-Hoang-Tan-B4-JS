<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b4-js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="col-6">
      <div>
            <form>
              <div class="form-group">
                  <h2>Bài tập 1 - Nhập vào 3 số nguyên</h2>
                <label for="songuyen1">Nhập vào số nguyên thứ 1</label>
                <input type="text" class="form-control" id="songuyen1" aria-describedby="emailHelp">
                <label for="songuyen2">Nhập vào số nguyên thứ 2</label>
                <input type="text" class="form-control" id="songuyen2" aria-describedby="emailHelp">
                <label for="songuyen3">Nhập vào số nguyên thứ 3</label>
                <input type="text" class="form-control" id="songuyen3" aria-describedby="emailHelp">
              </div>
              <button type="button" class="btn btn-primary" id="btnbai1">Submit</button>
              <p id="thongbao1"></p>
          </form>
      </div>

      <div>
            <h2>Bài tập 2 - Chào hỏi</h2>
            <h3>Tôi là máy tính, tôi sẽ chào bạn nếu bạn chọn vào tôi =)</h3>
            <div class="form-check form-check-inline">   
                <input class="form-check-input" type="radio" id="inlineCheckbox1" value="B" name="thanhvien">
                <label class="form-check-label" for="inlineCheckbox1">Ba</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox2" value="M" name="thanhvien">
                <label class="form-check-label" for="inlineCheckbox2">Mẹ</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox3" value="A" name="thanhvien">
                <label class="form-check-label" for="inlineCheckbox3">Anh trai</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox4" value="E" name="thanhvien">
                <label class="form-check-label" for="inlineCheckbox4">Em gái</label>
              </div>
              <button type="button" class="btn btn-primary" id="btnbai2">Chào</button>
                <p id="thongbao2"></p>
      </div>

            <form>
                <div class="form-group">
                    <h2>Bài tập 3 - Nhập vào 3 số nguyên</h2>
                  <label for="songuyen31">Nhập vào số nguyên thứ 1</label>  
                  <input type="text" class="form-control3" id="songuyen31" aria-describedby="emailHelp">
                  <label for="songuyen32">Nhập vào số nguyên thứ 2</label>
                  <input type="text" class="form-control3" id="songuyen32" aria-describedby="emailHelp">
                  <label for="songuyen33">Nhập vào số nguyên thứ 3</label>
                  <input type="text" class="form-control3" id="songuyen33" aria-describedby="emailHelp">
                </div>
                <button type="button" class="btn btn-primary" id="btnbai3">Xuất ra số lẽ, số chẳn</button>
                <p id="thongbao3"></p>
            </form>

            <form>
                <div class="form-group">
                    <h2>Bài tập 4 - Nhập vào 3 cạnh của tam giác</h2>
                  <label for="canh1">Nhập vào cạnh thứ 1</label>
                  <input type="text" class="form-control4" id="canh1" aria-describedby="emailHelp"><br>
                  <label for="canh2">Nhập vào cạnh thứ 2</label>
                  <input type="text" class="form-control4" id="canh2" aria-describedby="emailHelp"><br>
                  <label for="canh3">Nhập vào cạnh thứ 3</label>
                  <input type="text" class="form-control4" id="canh3" aria-describedby="emailHelp">
                </div>
                <button type="button" class="btn btn-primary" id="btnbai4">Submit</button>
                <p id="thongbao4"></p>
            </form>


    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
